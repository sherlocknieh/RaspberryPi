<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED 控制面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video {
            background-color: #000;  /* 黑色背景 */
            min-height: 480px;       /* 最小高度 */
            min-width: 640px;        /* 最小宽度 */
            object-fit: contain;      /* 保持宽高比 */
        }
    </style>
</head>

<body>
    <div class="container">
        <H1>网络摄像头</H1>
        <img id="video" src="/stream">
    </div>

    <script>
        // 网络摄像头功能已通过服务器端的视频流实现
        // 不需要额外的JavaScript代码，因为使用了img标签直接显示视频流
    </script>
</body>

</html>
